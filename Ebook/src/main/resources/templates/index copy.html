<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Bomie Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
	<link rel="stylesheet" type="text/css" href="css/vendor.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#header">

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<div class="card-3d-wrap mx-auto">
							<!-- <h5 class="text-danger">${param.error}</h5> -->
							<div class="card-3d-wrapper">
								<h4 class="pt-0 mt-0 pb-2">Log In</h4>
								<!-- ------------- Login ------------- -->
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<div class="alert alert-danger" role="alert"
												th:if="${not #lists.isEmpty(message)}">
												<span th:text="${message}"></span>
											</div>

											<!-- form:form -->
											<form th:action="@{/account}" th:object="${user}" method="post">
												<div class="form-group">
													<input type="text" th:field="*{username}" class="form-style"
														placeholder="Username" id="username" />
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" th:field="*{password}" class="form-style"
														placeholder="Password" id="password" />
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<div class="mt-3">
													<button type="submit" class="btn mt-4">
														Login
													</button>
													<p class="mb-0 mt-4 text-center">
														<a th:href="@{/account/forgotPassword}" class="link">Forgot your
															password?</a>
													</p>
												</div>
											</form>
											<!-- form:form -->
											<p class="mb-0 mt-2 text-center">
												Already have an account?
												<a href="account/signup" class="link">
													Sign in here</a>
											</p>
										</div>
									</div>
								</div>
								<!-- ------------- Login ------------- -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>
	<script src="/index.js"></script>
</body>

</html>
