<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/styleLogin.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section text-uppercase">login</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Have an account?</h3>
            <form th:action="@{/account}" th:object="${user}" method="post">
              <div class="form-group">
                <input type="text" th:field="*{username}" class="form-style form-control " placeholder="Username"
                  id="username" />
                <i class="input-icon uil uil-at"></i>
              </div>
              <div class="form-group mt-2">
                <input type="password" th:field="*{password}" class="form-style form-control" placeholder="Password"
                  id="password" />
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <div class="mt-3">
                <button type="submit" class="form-control btn btn-primary submit px-3">
                  Login
                </button>
                <p class="mb-0 mt-4 text-center">
                  <a th:href="@{/account/forgotPassword}" class="link">Forgot your password?</a>
                </p>
              </div>
            </form>
            <!-- form:form -->
            <p class="mb-0 mt-2 text-center">
              Do not have an account?
              <a href="account/signup" class="link">
                Sign up!</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
