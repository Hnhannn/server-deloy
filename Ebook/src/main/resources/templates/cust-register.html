<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login 10</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/styleLogin.css">

</head>


<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <div class="card-3d-wrap mx-auto">
              <h4 class="mb-4 pb-1">Customer information</h4>
              <div class="card-3d-wrapper">
                <!-- ------------- Register ------------- -->
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <div th:if="${message != null}" class="alert alert-danger" role="alert">
                        <span th:text="${message}"></span>
                      </div>
                      <form th:action="@{/account/signup}" th:object="${user}" id="signup" method="post" enctype="utf8">
                        <div class="form-group mt-2">
                          <div class="row row-cols-2">
                            <div class="col">

                              <input type="text" class="form-style" th:field="*{firstName}" name="firstName"
                                placeholder="Firstname" />

                              <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                th:errors="*{firstName}"></div>
                            </div>
                            <div class="col">
                              <input type="text" class="form-style" th:field="*{lastName}" th:errors="*{lastName}"
                                name="lastName" placeholder="Lastname" />
                              <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                th:errors="*{lastName}"></div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group mt-2">
                          <div class="row row-cols-2">
                            <div class="col">
                              <div class="form-group mt-2">
                                <div class="form-check form-check-inline">f
                                  <div th:each="gender : ${genders}" class="form-check-inline ml-2">
                                    <input type="radio" th:field="*{gender}" th:value="${gender}" name="gender" />
                                    <span th:text="${gender}"></span>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}"
                                      th:errors="*{gender}"></div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="col">
                              <input type="date" class="form-style" th:field="*{birthday}" name="birthday" />
                              <div class="invalid-feedback" th:if="${#fields.hasErrors('birthday')}"
                                th:errors="*{birthday}"></div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group mt-2">
                          <div class="row row-cols-2">
                            <div class="col">
                              <input type="tel" class="form-style" th:field="*{phoneNumber}" th:errors="*{phoneNumber}"
                                name="phoneNumber" placeholder="Phone Number" />
                              <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
                                th:errors="*{phoneNumber}"></div>
                            </div>
                            <div class="col">
                              <input type="email" class="form-style" th:field="*{email}" th:errors="*{email}"
                                name="email" placeholder="Email" />
                              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="mt-3">
                          <button type="submit" class="btn mt-4">Register</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- ------------- Register ------------- -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
