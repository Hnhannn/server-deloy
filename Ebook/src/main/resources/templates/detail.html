<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Bomie Store</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/icomoon/icomoon.css">
	<link rel="stylesheet" type="text/css" href="/css/vendor.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">

	<div th:insert="~{layout/header :: headerFragment}"></div>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="photo">
						<img th:src="@{/img/{bookImage}(bookImage=${book.bookImage})}" alt="Books" />
					</div>
				</div>

				<div class="col-md-8">
					<div class="authors">
						<p class="h2 text-dark" th:text="${book.title}"></p>
						<!-- <h4 class="author">12,781 ratings</h4> -->
					</div>
					<div class="row row-cols-2">
						<div class="col"></div>
						<div class="col">
							<div class="">
								<span class="h2 text-dark" th:text="${book.bookPriceParse}"></span>
							</div>
						</div>
					</div>
					<p class="border-top mt-3"></p>
					<div class="row">
						<div class="col-md-6 content ms-0">
							<p class="mb-1">
								&#8226; ISBN: <strong th:text="${book.isbn13}"></strong>
							</p>
							<p class="mb-1">
								&#8226; Tác giả:
								<strong>
									<span th:each="author, authorStat : ${authors}">
										<span th:text="${author.authorName}"></span>
										<span th:if="${authorStat.index < authors.size() - 1}">, </span>
									</span>

								</strong>
							</p>
							<p class=" mb-1">&#8226; Nhà xuất bản:
								<span th:each="publisher : ${publisher}">
									<span th:text="${publisher.publisherName}"></span>
								</span>
							</p>
							<p class="mb-1">&#8226; Số trang: <span th:text="${book.numPages}"></span></p>
						</div>
						<div class="col-md-6">
							<p class="mb-1 text-soluong"><strong>Quantity</strong></p>

							<div class="soluong">
								<div class="nutan">
									<button class="px-3 py-0" onclick="tru()">-</button>
									<h6 class="mx-0" id="so">1</h6>
									<button class="px-3 py-0" onclick="cong()">+</button>
								</div>
							</div>

							<p class="mt-1 mb-0 text-soluong"><strong>Total Quantity: <span
										th:text="${book.totalQuantityBook}"></span></strong>
							</p>

							<button class="btn m-0 text-black btn-dark rounded-pill">
								<a class="p-0" th:href="@{/addCart/{bookId}(bookId=${book.bookId})}">Add To Cart</a>
							</button>
						</div>
					</div>
				</div>

				<p class="mt-2 mb-0"><strong>Description</strong></p>
				<p class="description" th:text="${book.description}"></p>

			</div>
		</div>
	</section>

	<div th:insert="~{layout/footer :: footerFragment}"></div>

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="js/plugins.js"></script>
	<script src="js/script.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
