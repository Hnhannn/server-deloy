<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Bomie Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/icomoon/icomoon.css">
	<link rel="stylesheet" type="text/css" href="/css/vendor.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link rel="stylesheet" type="text/css" href="/index.css">
	<!-- <script src="../static/index.js"></script> -->
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">
	<!-- header -->
	<jsp:include page="layout/header.jsp" />
	<!-- header -->

	<div class="container">
		<form action="" class="p-0" enctype="multipart/form-data">
			<div class="d-flex justify-content-center">
				<div class="mb-5 w-25">
					<div class="d-flex justify-content-center">
						<img class="rounded-circle img-fluid w-50" alt="img-user"
							src="https://i.pinimg.com/564x/f8/84/93/f884932fda48bd8f28a0a5a84789376b.jpg"></img>
					</div>
				</div>
			</div>

			<div class="row row-cols-2">
				<div class="col">
					<div class="mb-3">
						<label for="customerId" class="form-label">CustomerID</label> <input type="text"
							name="customerId" id="customerId" class="form-control">
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input type="password"
							class="form-control" id="password" name="password">
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<label for="firstName" class="form-label">First name</label> <input type="text"
							class="form-control" id="firstName">
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<label for="lastName" class="form-label">Last name</label> <input type="text"
							class="form-control" id="lastName" name="lastName">
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<label for="email" class="form-label">Email address</label> <input type="email"
							class="form-control" id="email" name="email">
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<div class="mb-3">
							<label for="phoneNumber" class="form-label">Phone number</label> <input type="text"
								class="form-control" id="phoneNumber" name="phoneNumber">
						</div>
					</div>
				</div>
				<div class="col">
					<div class="mb-3">
						<div class="mb-2">
							<label for="gender">Gender</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="male" value="male"> <label
								class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="female" value="female">
							<label class="form-check-label" for="female">Female</label>
						</div>
					</div>
				</div>
				<div class="mb-3">
					<label for="birthday" class="form-label">Birth</label> <input type="date" class="form-control"
						id="birthday" name="birthday">
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-success">Update</button>
			</div>
		</form>
	</div>

	<!-- footer -->
	<jsp:include page="layout/footer.jsp" />
	<!-- footer -->
	<script src="/js/jquery-1.11.0.min.js"></script>
	<script src="/js/plugins.js"></script>
	<script src="/js/script.js"></script>
</body>

</html>
