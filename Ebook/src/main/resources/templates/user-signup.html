<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sign up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" th:href="@{/css/styleLogin.css}" />


</head>

<body class="img js-fullheight" style="background-image: url(/images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section text-uppercase">Sign up</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form th:action="@{/account/signup}" th:object="${user}" id="signup" method="post"
							enctype="utf8">
							<div class="form-group mt-2">
								<div class="row row-cols-2">
									<div class="col">
										<div class="form-group">
											<input type="text" class="form-style form-control" id="username"
												th:field="*{username}" placeholder="Username" />
											<i class="input-icon uil uil-at"></i>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<input type="password" class="form-style form-control" id="password"
												th:field="*{password}" placeholder="Password" />
											<i class="input-icon uil uil-lock-alt"></i>
										</div>
									</div>
								</div>
								<div class="row row-cols-2">
									<div class="col">
										<input type="text" class="form-style form-control" th:field="*{firstName}"
											name="firstName" placeholder="Firstname" />

										<div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
											th:errors="*{firstName}"></div>
									</div>
									<div class="col">
										<input type="text" class="form-style form-control" th:field="*{lastName}"
											name="lastName" placeholder="Lastname" />
										<div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
											th:errors="*{lastName}"></div>
									</div>
								</div>
							</div>
							<div class="form-group mt-2">
								<div class="row row-cols-2">
									<div class="col">
										<div class="form-group mt-2">
											<div class="form-check form-check-inline">
												<div th:each="genderEntry : ${genders}" class="form-check-inline ml-2">
													<input type="radio" th:field="*{gender}"
														th:value="${genderEntry.key}" name="gender" />
													<span th:text="${genderEntry.value}"></span>
													<div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}"
														th:errors="*{gender}"></div>
												</div>
											</div>

										</div>
									</div>
									<div class="col">
										<input type="date" class="form-style form-control" th:field="*{birthday}"
											name="birthday" />
										<div class="invalid-feedback" th:if="${#fields.hasErrors('birthday')}"
											th:errors="*{birthday}"></div>
									</div>
								</div>
							</div>
							<div class="form-group mt-2">
								<div class="row row-cols-2">
									<div class="col">
										<input type="tel" class="form-style form-control" th:field="*{phoneNumber}"
											name="phoneNumber" placeholder="Phone Number" />
										<div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}"
											th:errors="*{phoneNumber}"></div>
									</div>
									<div class="col">
										<input type="email" class="form-style form-control" th:field="*{email}"
											name="email" placeholder="Email" />
										<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}">
										</div>
									</div>
								</div>
							</div>
							<div class="mt-3">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign up</button>
							</div>
						</form>
						<p class="mb-0 mt-2 text-center">
							Already have an account?
							<a th:href="@{account}" class="link">
								Sign in here</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/popper.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/main.js"></script>

</body>

</html>
